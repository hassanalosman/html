<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lets learn tables</title>
  </head>
  <body>
    <h1>Lets learn tables</h1>
    <thead>
    <table border="1">
      <tr>
        <th>Company</th>
        <th>Responsibility</th>
        <th>Location</th>
        <th>Year</th>
      </tr>
      </thead>
      <tbody>
      <tr>
        <td>Microsoft</td>
        <td>Software Engineer</td>
        <td>New York</td>
        <td>2026-2026</td>
      </tr>

      <tr>
        <td>Apple</td>
        <td>Software Engineer</td>
        <td>Paris</td>
        <td>2026-2027</td>
      </tr>
      <tr>
        <td>Google</td>
        <td>Software Engineer</td>
        <td>Beijing</td>
        <td>2027-2027</td>
      </tr>
      </tbody>
      <tfoot>
      <tr>
        <th>Company</th>
        <th>Responsibility</th>
        <th>Location</th>
        <th>Year</th>
      </tr>
      </tfoot>
    </table>
  </body>
</html>
