<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lets learn tables 2</title>
  </head>
  <body>
    <h1>Lets learn tables 2</h1>
    <table border="1">
      <thead>
        <tr>
          <th>Company</th>
          <th>Responsibility</th>
          <th>Location</th>
          <th>Year</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Microsoft</td>
          <td>Soft-ware engineer</td>
          <td>Nairobi</td>
          <td>2023-2025</td>
        </tr>
        <tr>
          <td>Apple</td>
          <td>Soft-ware engineer</td>
          <td>Nairobi</td>
          <td>2024-2026</td>
        </tr>
        <tr>
          <td>Google</td>
          <td>Soft-ware engineer</td>
          <td>Newyork</td>
          <td>2026-2027</td>
        </tr>
      </tbody>

      <tfoot>
        <tr>
          <th>Company</th>
          <th>Responsibility</th>
          <th>Location</th>
          <th>Year</th>
        </tr>
      </tfoot>
    </table>
  </body>
</html>
